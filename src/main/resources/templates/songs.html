<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista delle migliori canzoni</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">

</head>

<body>
    <div th:replace="fragments/navbar :: navbar('Lista canzoni')"></div>
    <div class="container mt-4">
        <h2>Best Songs</h2>
        <a th:href="@{/home}" class="btn btn-primary">Torna alla home</a>
        <ul class="list-group">
            <li th:each="song : ${songs}">
                <a th:href="@{songs/{id}(id=${song.id})}" th:text="${song.title}" class="list-group-item"></a>
            </li>
        </ul>

        
    </div>
</body>

</html>
