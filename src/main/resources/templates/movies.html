<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dei migliori film</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    
</head>



<body>
    <div th:replace="fragments/navbar :: navbar('List of Movies')"></div>

    <div class="container mt-4">
        <h2>Best Movies</h2>
        <a th:href="@{/home}" class="btn btn-primary mb-3">Torna alla Home</a>
        <ul class="list-group">

            <li th:each="movie : ${movies}">
                <a th:href="@{movies/{id}(id=${movie.id})}" th:text="${movie.title}" class="list-group-item"></a>
            </li>
        </ul>
        
        
    </div>
    <!-- <h1>Lista dei migliori film</h1> -->
    <!-- <p th:text="${titles}">Titoli dei film</p> -->


</body>



</html>
